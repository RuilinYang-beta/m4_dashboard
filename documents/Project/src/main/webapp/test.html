<script>
function find(type) {
	for (var i = 0; i < 10; i ++) {
		document.getElementById(i).style ="background-color:white;";
	}
	var list;
	if (type == "hex") {
		list = getHex(parseInt(document.getElementById("fname").value));
	} else {
		list = getRGB(parseInt(document.getElementById("fname").value));
	}
	var string = "";
	for (var i = 0; i <list.length; i ++) {
		string += list[i];
		document.getElementById(i).style ="background-color:"+list[i] + ";";
	}
	document.getElementById("contain").innerHTML = string;
	
	
}
</script>
