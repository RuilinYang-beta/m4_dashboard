<script>
function onSignIn(googleUser) {
	var profile=googleUser.getBasicProfile();
	$("#pic").attr('src',profile.getImageUrl());
	$("#email").text(profile.getEmail());
	$("#name").text(profile.getName());
	
	var id_token = googleUser.getAuthResponse().id_token;
	var xhr = new XMLHttpRequest();
	xhr.open('POST', 'https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=' + id_token);
	xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
	xhr.onload = function() {
	  console.log('Signed in as: ' + xhr.responseText);
	  var json = xhr.responseText;
	  var obj = JSON.parse(json);
	  if (obj.hd !== 'student.utwente.nl') {
	      window.location = "http://localhost:8080/Project/"
	  } 
	  function getEmail() {
		  var json = xhr.responseText;
		  var obj = JSON.parse(json);
		  var em = obj.email;
		  console.log(em);
	  }
	  getEmail();
	  function checkEmployee() {
			var http = new XMLHttpRequest();
			var url = "http://localhost:8080/Project/rest/sql/auth?mail=";
			var mail = obj.email;
			url += mail;
			http.onreadystatechange = function() {
				if(this.readyState == 4 & this.status == 200) {
				var a = this.responseText;
				console.log(a);
				doThis(a);
				}
		function doThis(a) {
			if (a == "true") {
				$(".data2").css("display","block");
				$(".verify").css("display","none");
				$("#alert").css("display","none");
			} else {
				$("#alert").css("display","block");
				$(".data2").css("display","none");

			}
		}
			};
			http.open("GET", url);
			http.send();
		};
	    checkEmployee();
          };
	xhr.send('idtoken=' + id_token);
}


function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      window.location = "http://localhost:8080/Project/"
      console.log('User signed out.');
    });
  }
</script>
